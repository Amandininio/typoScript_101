<!-- THIS IS A CONTENT ELEMENT -->
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{menu}">
        <div class="card-deck">
            <f:for each="{menu}" as="page">
                <div class="card">
                    <f:if condition="{page.files.0}">
                        <f:image image="{page.files.0}" alt="{page.title}" class="card-img-top" />
                    </f:if>

                    <div class="card-body">
                        <h5 class="card-title">{page.title}</h5>
                        <p class="card-text">
                            Here you can put your text
                        </p>
                        <p class="card-text"><small class="text-muted">more small text Last updated 3 mins
                                ago</small></p>
                    </div>

                    <div class="card-footer">
                        <a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"' )}
                            title="{page.title}" class="btn btn-primary">
                            <span>{page.title}</span>
                        </a>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</f:section>

</html>
